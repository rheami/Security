<!DOCTYPE html>
<html>
		<head>
				<title>Détecteur de vulnérabilités</title>
				<link rel="stylesheet" href="style.css"/>
				<link rel="shortcut icon" href="">
				<meta charset="UTF-8">
				<meta name="viewport" content="width=device-width, initial-scale=1.0">
        </head>
		
		<body>
			<header>
				<h1>Détecteur de vulnérabilités</h1>
			</header>
			
			<div class="blocprincipal">
				
							<div class="section1">
								<p onclick="" class="lancerrecherche">Lancer la recherche de vulnérabilités</p>
								<img src="loupe1.png" onclick="" alt="Loupe sur un ordinateur" id="imageloupe"/>
							</div>
					
							<div class="section2">
								<p class="score">Score : </p>
								<div class="listeresultats">
									<ul>
										<li>
											<p>Nombre de ports ouverts : </p>
										</li>
										<li>
											<p>Information utile : </p>
										</li>
										<li>
											<p>Autre information utile : </p>
										</li>
										<li>
											<p>Encore dequoi d'utile : </p>
										</li>		
									</ul>
								</div>
							</div>
					
							<div id="section3-nonvulnerable">
								<p class="titreresultat">Félicitation, aucune vulnérabilité trouvée !</p>
								<img src="greencheck2.png" alt="Crochet vert" class="imageresultat"/>
				
							</div>
		
			</div>
		</body>
</html>
